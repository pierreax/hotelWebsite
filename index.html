<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Search</h1>
        <form id="searchForm">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="OSL" required>
            
            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" value="2024-07-20" required>
            
            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" value="2024-07-21" required>
            
            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" value="1" min="1" required>
            
            <button type="submit">Search</button>
        </form>
        
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
