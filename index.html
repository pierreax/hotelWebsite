<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Search</h1>
        <form id="searchForm">
            <div class="input-wrapper">
                <input type="text" id="location" name="location" value="New York" required>
                <label for="location">Destination</label>
            </div>
        
            <div class="input-wrapper">
                <input type="date" id="checkInDate" name="checkInDate" value="2024-08-01" required>
                <label for="checkInDate">Check-In Date</label>
            </div>
        
            <div class="input-wrapper">
                <input type="date" id="checkOutDate" name="checkOutDate" value="2024-08-07" required>
                <label for="checkOutDate">Check-Out Date</label>
            </div>
        
            <div class="input-group">
                <div class="input-wrapper">
                    <input type="number" id="adults" name="adults" min="1" value="2" required>
                    <label for="adults">Adults</label>
                </div>
                <div class="input-wrapper">
                    <input type="number" id="numberOfRooms" name="numberOfRooms" min="1" value="1" required>
                    <label for="numberOfRooms">Rooms</label>
                </div>
            </div>
        
            <div class="input-wrapper">
                <input type="email" id="email" name="email" value="example@example.com" required>
                <label for="email">Email Address</label>
            </div>
        
            <div class="input-wrapper">
                <input type="number" id="limitResults" name="limitResults" min="1" value="10">
                <label for="limitResults">Limit Results</label>
            </div>
        
            <button type="submit">Search</button>
        </form>
        
        <div id="resultsBox" style="display: none;">
            <table id="results">
                <thead>
                    <tr>
                        <th>Hotel</th>
                        <th>Room Type</th>
                        <th>Price (per room)</th>
                        <th>Distance to searched location</th>                      
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
