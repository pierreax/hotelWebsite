<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotize Hotels</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Custom Styles for Cards -->
    <style>
        .results-box {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .card-body {
            margin-top: 0.5rem;
        }
        .card-content {
            margin-bottom: 0.5rem;
        }
        .card-content span {
            font-weight: bold;
        }
        .card-checkbox {
            margin-right: 0.5rem;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Price Robot</h1>
        <h2>Enter your travel preferences and our robot will check daily for updated prices.</h2>
        <h2>We will keep you posted daily if there is an updated price.</h2>
        <form id="searchForm">
            <!-- Loader animation -->
            <div class="loader"></div>

            <div class="input-wrapper">
                <input type="text" id="location" name="location" placeholder="Where do you want to go?" required>
            </div>

            <div class="input-wrapper">
                <input type="text" id="dateRange" name="dateRange" class="datepicker" placeholder="Click here to select your dates" required>
            </div>            

            <div class="input-group">
                <div class="input-wrapper">
                    <input type="number" id="adults" name="adults" min="1" value="2" required>
                    <label for="adults">Adults:</label>
                </div>

                <div class="input-wrapper">
                    <input type="number" id="numberOfRooms" name="numberOfRooms" min="1" value="1" required>
                    <label for="numberOfRooms">Rooms:</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" id="currency" name="currency" value="NOK" required>
                    <label for="currency">Currency:</label>
                </div>
            </div>

            <div class="input-wrapper">
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>

            <div class="input-wrapper" style="display: none;">
                <input type="number" id="limitResults" name="limitResults" min="1" value="15">
                <label for="limitResults">Limit Results:</label>
            </div>

            <button id="searchButton" type="submit">Search</button>
            <button id="submitToSheet" style="display: none" type="button">Submit</button>
            <div id="submitText" style="display: none;">
                Check the hotels you want to track, and click submit.
            </div>


        </form>
        <div id="noResultsMessage" style="display: none;">
            <p>No results found. Please try adjusting your search criteria.</p>
        </div>

        <!-- Results Container -->
        <div id="resultsBox" style="display: none;">
            <div id="results" class="results-box"></div>
        </div>
    </div>
    
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Your custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
